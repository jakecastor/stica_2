<ion-header>
  <ion-toolbar>
    <ion-title>Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="buttons">
      <div class="room__add-room" (click)="createRoom()">
        <ion-icon class="room__add-room--icon" name="add-outline"></ion-icon>
        <ion-label>Add Room</ion-label>
      </div>
      <div class="room__generate-reports">
        <ion-icon class="room__generate-reports--icon" name="download-outline"></ion-icon>
        <ion-label>Generate & Export Report</ion-label>
      </div>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="4" style="text-align: center;">
          <ion-title>Room Number</ion-title>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <ion-title>QR Code</ion-title>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <ion-title>Current Student Count</ion-title>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let room of rooms">
        <ion-col size="4" style="height: 100%; text-align: center;">
          <div style="padding-top: 7%;">
            <ion-label style="font-size: xx-large;">{{room}}</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <ngx-qrcode class="qrContainer" [value]="room" cssClass="aclass">
          </ngx-qrcode>
        </ion-col>
        <ion-col size="4" style="height: 100%; text-align: center;">
          <div style="padding-top: 7%;">
            <ion-label style="font-size: xx-large;">{{room}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
